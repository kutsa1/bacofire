<form class="form" #form="ngForm">
  <div class="row">
    <div class="col-4">
      <div class="mb-3">
        <label for="name" class="form-label">Collection Name</label>
        <input type="text" class="form-control" id="name" name="name" #name="ngModel" ngModel required>
      </div>
    </div>
    <div class="col-8">
      <textarea rows="10" cols="100" placeholder="Enter JSON here..." name="value" #value="ngModel" id="value" ngModel
                (input)="validateJson(value)"
      ></textarea>
      <div *ngIf="!isValidJson" style="color: red;">Invalid JSON format!</div>
    </div>
  </div>
  <button [disabled]="!isValidJson" class="btn btn-primary" (click)="addNewCollection(form)" type="button">
    Add Collection
  </button>
</form>
